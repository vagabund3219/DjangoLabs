{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Форма Django</title>
    <h1>1 страница</h1>

</head>
<body>
<form method="POST">
    {% csrf_token %}
        <div class="age_style">{{ form.age }}</div>
        <div class="mail">{{ form.email }}</div>
        <div class="mail">{{ form.name }}</div>
        <div class="form-check form-switch">{{ form.check }}</div>
        <div class="mail">{{ form.choose }}</div>
        <div class="mail">{{ form.reg }}</div>
        <div class="mail">{{ form.urlText }}</div>
        <div class="mail">{{ form.file }}</div>
        <div class="mail">{{ form.filePath }}</div>


    <input  class="btn btn-warning" type="submit" value="submit">
</form>

</body>
</html>
